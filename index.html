<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">

    <title>Temp Converter</title>
</head>
<body id="bodyBackground">

    <div class="container title text-center ">
        <h1>Temperature Converter</h1>
        
    </div>
    <div class="container userInput text-center">
        <div class="row">
            <div class="col-12 tempValue text-center">
                <p>Starting Temperature: </p>
            </div>

        </div>
        <div class="row">
            <div class="inputBox text-end col-md-6">
                
                <input type="number" name="Temp Value" id="tempVal">
            </div>
            <div class="col-12 tempUnit col-md-6 text-start">
                
                <input type="radio" name="startUnit" value= "fah" id="fahStart">
                <label for="fahStart">Fahrenheit</label><br>

                <input type="radio" name="startUnit" id="celStart">
                <label for="celStart">Celsius</label><br>

                <input type="radio" name="startUnit" id="kelStart">
                <label for="kelStart">Kelvin</label><br>
           </div>  
        </div>
  
        
        <div class="row">
            <div class=" container col-12 col-md-6 tempConvert text-end">
                <p>Convert into: </p>
                <input type="radio" name="endUnit" value= "fah" id="fahEnd">
                <label for="fahEnd">Fahrenheit</label><br>
                
                <input type="radio" name="endUnit" id="celEnd">
                <label for="celEnd">Celsius</label><br>
                
                <input type="radio" name="endUnit" id="kelEnd">
                <label for="kelEnd">Kelvin</label><br>
            </div>
            <div class="col-12 col-md-6 submitRequest text-start">
                <br><br>
                <input type="button" value="Submit" id="submitVal">
            </div>
        </div>

   </div>

    <div class="container tempResults text-center">
        
        <p>Converted Temperature: </p>
    </div>
    
</body>
<script text="text/javascript" src="app.js"></script>
</html>
